<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    body,html {margin: 0; padding: 0}
    #box {
      width: 1100px;
      margin: 80px auto;
      border: 1px solid #999;
    }
    #editor {
      width: 100%;
      height: 400px;
      margin: auto;
      outline: none;
      padding: 10px;
      border-top: 1px solid #999;
    }
    #toolbar {
      width: 100%;
      height: 50px;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id='toolbar'>
      <strong id='b'>B</strong>
    </div>
    <div id='editor' contenteditable="true">
      <p>ABCDEFG</p><p>H<span style="color: red">IJK</span>LMN</p><p>OPQRST</p><p>UVWXYZ</p>
    </div>
  </div>
  
</body>
</html>
